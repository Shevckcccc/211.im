---
layout: default
homepage: True
permalink: /
---

{% for category in site.categories %}

<div class="col-sm-6 col-md-4 col-lg-3 ">
    <div class=post>
        <h1 class="title">{{ category | first }}</h1>
        <ul class="list">
            {% for post in category.last %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endfor %}
